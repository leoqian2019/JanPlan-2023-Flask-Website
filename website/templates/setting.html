{% extends "base.html" %}

{% block content %}
    <div class="card col-lg-4 mx-auto">
        <div class="card-body px-5 py-5">
            <h3 class="card-title text-left mb-3">Register</h3>
            <form method="post">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control p_input" name="userName" pattern="^[A-Za-z0-9]{3,}$"
                           title="Can only exist letter or number and at least 3 characters">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control p_input" name="email" pattern="^.+@colby.edu"
                           title="Must be a colby email">
                </div>
                <div class="form-group">
                    <label>Enter Password</label>
                    <input type="password" class="form-control p_input" name="password1" pattern=".{6,}"
                           title="Password must be at least 6 characters">
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" class="form-control p_input" name="password2" pattern=".{6,}"
                           title="Password must be at least 6 characters">
                </div>
                <div class="form-group d-flex align-items-center justify-content-between">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" class="form-check-input"> Remember me </label>
                    </div>
                    <a href="#" class="forgot-pass">Forgot password</a>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-block enter-btn">Sign Up</button>
                </div>
                <p class="sign-up text-center">Already have an Account?<a href="{{ url_for('auth.login') }}"> Login</a>
                </p>
                <p class="terms">By creating an account you are accepting our<a href="#"> Terms & Conditions</a></p>
            </form>
        </div>
    </div>
{% endblock %}
